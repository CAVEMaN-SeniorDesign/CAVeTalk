syntax = "proto3";

package cave_talk;

message PID {
    double Kp = 1;
    double Ki = 2;
    double Kd = 3;
}

message ConfigWheelSpeedControl {
    PID wheel_0_params = 1;
    PID wheel_1_params = 2;
    PID wheel_2_params = 3;
    PID wheel_3_params = 4;
}

message ConfigSteeringControl {
    PID turn_rate_params = 1;
}