syntax = "proto3";

package cave_talk;

message Odometry {
    double x_meters_per_second_squared = 1;
    double y_meters_per_second_squared = 2;
    double z_meters_per_second_squared = 3;
    double roll_radians_per_second = 4;
    double pitch_radians_per_second = 5;
    double yaw_radians_per_second = 6;
    
    double wheel_0_radians_per_second = 7;
    double wheel_1_radians_per_second = 8;
    double wheel_2_radians_per_second = 9;
    double wheel_3_radians_per_second = 10;
}